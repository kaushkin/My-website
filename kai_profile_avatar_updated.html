
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai's Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-card h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .profile-card p {
            font-size: 16px;
            color: #666;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            color: #666;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #007BFF;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }

        .actions button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .actions button:hover {
            transform: scale(1.1);
        }

        .actions button.active {
            color: red;
        }

        .actions span {
            margin-left: 5px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://avatars.mds.yandex.net/i?id=0c15e2fe1ee6c383cc912a26da4d6429_l-4821391-images-thumbs&n=13" alt="Kai's Avatar">
        <h1>Kai</h1>
        <p>Занимаюсь созданием современных решений и люблю технологии.</p>
        <div class="social-icons">
            <a href="https://t.me/ohuser" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
        <div class="actions">
            <button id="like-btn"><i class="fas fa-heart"></i><span id="like-count">0</span></button>
            <button id="star-btn"><i class="fas fa-star"></i><span id="star-count">0</span></button>
        </div>
    </div>

    <script>
        // Получаем элементы
        const likeBtn = document.getElementById('like-btn');
        const starBtn = document.getElementById('star-btn');
        const likeCount = document.getElementById('like-count');
        const starCount = document.getElementById('star-count');

        // Загружаем состояние из localStorage
        const savedLikes = localStorage.getItem('likes') || 0;
        const savedStars = localStorage.getItem('stars') || 0;
        const isLiked = localStorage.getItem('isLiked') === 'true';
        const isStarred = localStorage.getItem('isStarred') === 'true';

        likeCount.textContent = savedLikes;
        starCount.textContent = savedStars;

        if (isLiked) likeBtn.classList.add('active');
        if (isStarred) starBtn.classList.add('active');

        // Обработчики событий
        likeBtn.addEventListener('click', () => {
            const currentLikes = parseInt(likeCount.textContent, 10);
            if (likeBtn.classList.contains('active')) {
                likeCount.textContent = currentLikes - 1;
                likeBtn.classList.remove('active');
                localStorage.setItem('isLiked', 'false');
            } else {
                likeCount.textContent = currentLikes + 1;
                likeBtn.classList.add('active');
                localStorage.setItem('isLiked', 'true');
            }
            localStorage.setItem('likes', likeCount.textContent);
        });

        starBtn.addEventListener('click', () => {
            const currentStars = parseInt(starCount.textContent, 10);
            if (starBtn.classList.contains('active')) {
                starCount.textContent = currentStars - 1;
                starBtn.classList.remove('active');
                localStorage.setItem('isStarred', 'false');
            } else {
                starCount.textContent = currentStars + 1;
                starBtn.classList.add('active');
                localStorage.setItem('isStarred', 'true');
            }
            localStorage.setItem('stars', starCount.textContent);
        });
    </script>
</body>
</html>
